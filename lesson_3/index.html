<!-- CSS можно обновлять с помощью JavaScript,а это означает, что когда вы обновляете переменную в CSS, 
везде на странице, на которую ссылается эта переменная, будет обновляться сама. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lesson 3 scoped CSS variables and JS</title>
    <link rel="stylesheet" media="screen" href="style.css" />
  </head>

  <body>
    <h2>Update CSS variables with <span class="h1">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        name="spacing"
        min="0"
        max="20"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base color:</label>
      <input type="color" name="base" value="#ffc6ff" />
    </div>
    <img
      src="https://c.wallhere.com/photos/1e/c1/Kimetsu_no_Yaiba_anime_Kochou_Shinobu-1693011.jpg!d"
    />
    <script src="App.js"></script>
  </body>
</html>
